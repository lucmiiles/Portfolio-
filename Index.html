<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Portfolio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/dist/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, PieChart, Pie, Cell, ResponsiveContainer } = Recharts;

        // Lucide React Icons (embedded)
        const ArrowUpRight = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M7 17L17 7M17 7H7M17 7V17"/>
            </svg>
        );

        const ArrowDownRight = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M7 7L17 17M17 17H7M17 17V7"/>
            </svg>
        );

        const WealthPortfolio = () => {
            const [timeRange, setTimeRange] = useState('1Y');

            // Portfolio data
            const totalNetWorth = 140000;
            const monthlyChange = 3200;
            const monthlyChangePercent = 2.34;

            // Asset allocation
            const assetAllocation = [
                { name: 'Reserve', value: 90000, color: '#ffffff' },
                { name: 'Investment', value: 50000, color: '#525252' }
            ];

            // Historical performance
            const performanceData = [
                { month: 'Jan', value: 125000 },
                { month: 'Feb', value: 127000 },
                { month: 'Mar', value: 128500 },
                { month: 'Apr', value: 130000 },
                { month: 'May', value: 131500 },
                { month: 'Jun', value: 133000 },
                { month: 'Jul', value: 134200 },
                { month: 'Aug', value: 135500 },
                { month: 'Sep', value: 136800 },
                { month: 'Oct', value: 138000 },
                { month: 'Nov', value: 139200 },
                { month: 'Dec', value: 140000 }
            ];

            // Individual holdings
            const topHoldings = [
                { name: 'High Yield Savings Account', value: 45000, change: 0.8, category: 'Reserve' },
                { name: 'Premium Bonds', value: 30000, change: 0.0, category: 'Reserve' },
                { name: 'Easy Access Savings', value: 15000, change: 0.5, category: 'Reserve' },
                { name: 'Global Equity Fund', value: 25000, change: 4.2, category: 'Investment' },
                { name: 'S&P 500 ETF', value: 15000, change: 3.8, category: 'Investment' },
                { name: 'UK Index Fund', value: 10000, change: 2.5, category: 'Investment' }
            ];

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-GB', {
                    style: 'currency',
                    currency: 'GBP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(value);
            };

            return (
                <div className="min-h-screen bg-black p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-12">
                            <h1 className="text-5xl md:text-6xl font-bold text-white mb-3 tracking-tight">Portfolio</h1>
                            <div className="h-1 w-24 bg-white mt-4 rounded-full"></div>
                        </div>

                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                            {/* Total Net Worth Card */}
                            <div className="md:col-span-1 bg-white rounded-2xl p-8 relative overflow-hidden border-2 border-white shadow-2xl">
                                <div className="relative z-10">
                                    <div className="flex items-center justify-between mb-6">
                                        <div className="text-xs font-bold tracking-widest text-black uppercase">Net Worth</div>
                                        <div className={`flex items-center gap-1 px-3 py-1.5 rounded-full text-xs font-bold ${
                                            monthlyChangePercent >= 0 ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
                                        }`}>
                                            {monthlyChangePercent >= 0 ? <ArrowUpRight size={14} /> : <ArrowDownRight size={14} />}
                                            {monthlyChangePercent.toFixed(2)}%
                                        </div>
                                    </div>
                                    <div className="text-5xl md:text-6xl font-bold text-black mb-4 tracking-tight">{formatCurrency(totalNetWorth)}</div>
                                    <div className={`text-base font-bold ${monthlyChangePercent >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                        {monthlyChangePercent >= 0 ? '+' : ''}{formatCurrency(monthlyChange)} this month
                                    </div>
                                </div>
                            </div>

                            {/* Investment Card */}
                            <div className="bg-neutral-900 rounded-2xl p-8 border-2 border-neutral-800 relative overflow-hidden group hover:border-white transition-all duration-300 shadow-xl">
                                <div className="text-xs font-bold tracking-widest text-neutral-400 uppercase mb-6">Investment</div>
                                <div className="text-4xl md:text-5xl font-bold text-white mb-4 tracking-tight">
                                    {formatCurrency(assetAllocation.find(a => a.name === 'Investment')?.value || 0)}
                                </div>
                                <div className="text-base font-semibold text-neutral-400">
                                    {((assetAllocation.find(a => a.name === 'Investment')?.value || 0) / totalNetWorth * 100).toFixed(1)}% of portfolio
                                </div>
                            </div>

                            {/* Reserve Card */}
                            <div className="bg-neutral-900 rounded-2xl p-8 border-2 border-neutral-800 relative overflow-hidden group hover:border-white transition-all duration-300 shadow-xl">
                                <div className="text-xs font-bold tracking-widest text-neutral-400 uppercase mb-6">Reserve</div>
                                <div className="text-4xl md:text-5xl font-bold text-white mb-4 tracking-tight">
                                    {formatCurrency(assetAllocation.find(a => a.name === 'Reserve')?.value || 0)}
                                </div>
                                <div className="text-base font-semibold text-neutral-400">
                                    {((assetAllocation.find(a => a.name === 'Reserve')?.value || 0) / totalNetWorth * 100).toFixed(1)}% of portfolio
                                </div>
                            </div>
                        </div>

                        {/* Charts Section */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-12">
                            {/* Performance Chart */}
                            <div className="bg-neutral-900 rounded-2xl p-8 border-2 border-neutral-800 shadow-xl">
                                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                                    <h2 className="text-2xl font-bold text-white">Performance</h2>
                                    <div className="flex gap-2 flex-wrap">
                                        {['1M', '3M', '6M', '1Y', 'All'].map((range) => (
                                            <button
                                                key={range}
                                                onClick={() => setTimeRange(range)}
                                                className={`px-4 py-2 text-xs font-bold tracking-wider transition-all duration-200 rounded-lg ${
                                                    timeRange === range
                                                        ? 'bg-white text-black'
                                                        : 'bg-black text-white border-2 border-neutral-700 hover:border-white'
                                                }`}
                                            >
                                                {range}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <ResponsiveContainer width="100%" height={280}>
                                    <LineChart data={performanceData}>
                                        <CartesianGrid strokeDasharray="0" stroke="#404040" strokeOpacity={0.5} vertical={false} />
                                        <XAxis 
                                            dataKey="month" 
                                            stroke="#888888" 
                                            style={{ fontSize: '12px', fontWeight: '600' }}
                                            tickLine={false}
                                            axisLine={false}
                                        />
                                        <YAxis 
                                            stroke="#888888" 
                                            style={{ fontSize: '12px', fontWeight: '600' }} 
                                            tickFormatter={(value) => `£${value / 1000}k`}
                                            tickLine={false}
                                            axisLine={false}
                                        />
                                        <Tooltip 
                                            formatter={(value) => formatCurrency(value)}
                                            contentStyle={{ 
                                                backgroundColor: '#000', 
                                                border: '2px solid #fff', 
                                                borderRadius: '12px',
                                                color: '#fff',
                                                fontSize: '14px',
                                                fontWeight: '700',
                                                padding: '12px'
                                            }}
                                            labelStyle={{ color: '#fff', fontWeight: '700' }}
                                        />
                                        <Line 
                                            type="monotone" 
                                            dataKey="value" 
                                            stroke="#ffffff" 
                                            strokeWidth={3} 
                                            dot={false}
                                            activeDot={{ r: 6, fill: '#fff', stroke: '#000', strokeWidth: 3 }}
                                        />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>

                            {/* Asset Allocation */}
                            <div className="bg-neutral-900 rounded-2xl p-8 border-2 border-neutral-800 shadow-xl">
                                <h2 className="text-2xl font-bold text-white mb-8">Allocation</h2>
                                <div className="flex items-center justify-center">
                                    <ResponsiveContainer width="100%" height={280}>
                                        <PieChart>
                                            <Pie
                                                data={assetAllocation}
                                                cx="50%"
                                                cy="50%"
                                                innerRadius={80}
                                                outerRadius={120}
                                                paddingAngle={0}
                                                dataKey="value"
                                            >
                                                {assetAllocation.map((entry, index) => (
                                                    <Cell key={`cell-${index}`} fill={entry.color} stroke="#000" strokeWidth={3} />
                                                ))}
                                            </Pie>
                                            <Tooltip 
                                                formatter={(value) => formatCurrency(value)}
                                                contentStyle={{ 
                                                    backgroundColor: '#000', 
                                                    border: '2px solid #fff', 
                                                    borderRadius: '12px',
                                                    color: '#fff',
                                                    fontSize: '14px',
                                                    fontWeight: '700',
                                                    padding: '12px'
                                                }}
                                            />
                                        </PieChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="grid grid-cols-2 gap-6 mt-8">
                                    {assetAllocation.map((asset, index) => (
                                        <div key={index} className="flex items-center gap-3 bg-black rounded-xl p-4 border-2 border-neutral-800">
                                            <div className="w-5 h-5 rounded-md" style={{ backgroundColor: asset.color, border: '2px solid #fff' }}></div>
                                            <div>
                                                <div className="font-bold text-white text-sm tracking-wide">{asset.name}</div>
                                                <div className="text-neutral-400 text-sm font-semibold mt-1">{formatCurrency(asset.value)}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Holdings Table */}
                        <div className="bg-neutral-900 rounded-2xl p-8 border-2 border-neutral-800 shadow-xl">
                            <h2 className="text-2xl font-bold text-white mb-8">Holdings</h2>
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead>
                                        <tr className="border-b-2 border-neutral-800">
                                            <th className="text-left py-4 px-3 text-xs font-bold text-neutral-400 tracking-widest uppercase">Asset</th>
                                            <th className="text-left py-4 px-3 text-xs font-bold text-neutral-400 tracking-widest uppercase">Category</th>
                                            <th className="text-right py-4 px-3 text-xs font-bold text-neutral-400 tracking-widest uppercase">Value</th>
                                            <th className="text-right py-4 px-3 text-xs font-bold text-neutral-400 tracking-widest uppercase">Change</th>
                                            <th className="text-right py-4 px-3 text-xs font-bold text-neutral-400 tracking-widest uppercase">Weight</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {topHoldings.map((holding, index) => (
                                            <tr key={index} className="border-b border-neutral-800 hover:bg-black transition-colors">
                                                <td className="py-5 px-3">
                                                    <div className="font-semibold text-white text-base">{holding.name}</div>
                                                </td>
                                                <td className="py-5 px-3">
                                                    <span className="px-3 py-1.5 bg-black border-2 border-neutral-700 rounded-lg text-xs font-bold text-neutral-300 tracking-wide">
                                                        {holding.category}
                                                    </span>
                                                </td>
                                                <td className="py-5 px-3 text-right font-bold text-white text-base">
                                                    {formatCurrency(holding.value)}
                                                </td>
                                                <td className="py-5 px-3 text-right">
                                                    <span className={`flex items-center justify-end gap-1.5 text-sm font-bold ${
                                                        holding.change > 0 ? 'text-green-500' : holding.change < 0 ? 'text-red-500' : 'text-neutral-400'
                                                    }`}>
                                                        {holding.change > 0 ? <ArrowUpRight size={16} /> : holding.change < 0 ? <ArrowDownRight size={16} /> : null}
                                                        {holding.change !== 0 ? (holding.change > 0 ? '+' : '') + holding.change.toFixed(1) + '%' : '—'}
                                                    </span>
                                                </td>
                                                <td className="py-5 px-3 text-right text-neutral-300 text-base font-semibold">
                                                    {((holding.value / totalNetWorth) * 100).toFixed(1)}%
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="mt-12 text-center">
                            <div className="h-px w-full bg-neutral-800 mb-6 rounded-full"></div>
                            <p className="text-xs text-neutral-600 tracking-widest uppercase font-bold">Private Wealth Dashboard</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WealthPortfolio />);
    </script>
</body>
</html>
